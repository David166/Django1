{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'wiki/wikistyle.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">

    <script>
        function myFunction() {
            var x = "Your screen resolution is: " + screen.width + "x" + screen.height + " (1440 pixels wide and 900 pixels tall)";
            document.getElementById("demo").innerHTML = x;
        }
    </script>
</head>
<nav class="nav">
    {% if user.is_authenticated%}
    <a class="btn btn-lg" id="logoutbase" href="{% url 'wiki:logout'%}">Logout</a>
    {% else %}
    <a class="btn btn-lg" id="loginbase" href="{% url 'wiki:login' %}">Go to Login</a>
    {% endif %}
</nav>

<div class="container">
    <h1 style="display:inline">Vikipidia</h1>
    <div class="spinner-grow" id="spinner1" role="status" style="animation-delay: 0s; animation-duration: 4s;">
    </div>
    <div class="spinner-grow" id="spinner2" role="status" style="animation-delay: 4s; animation-duration: 4s;">
    </div>
    <div class="spinner-grow" id="spinner3" role="status" style="animation-delay: 8s; animation-duration: 4s;">
    </div>
    <div class="spinner-grow" id="spinner4" role="status" style="animation-delay: 12s; animation-duration: 4s;">
    </div>
    <div class="spinner-grow" id="spinner5" role="status" style="animation-delay: 16s; animation-duration: 4s;">
    </div>
    <div class="spinner-grow" id="spinner6" role="status" style="animation-delay: 20s; animation-duration: 4s;">
    </div>
    <div class="spinner-grow" id="spinner7" role="status" style="animation-delay: 24s; animation-duration: 4s;">
    </div>
    <div class="spinner-grow" id="spinner8" role="status" style="animation-delay: 28s; animation-duration: 4s;">
    </div>
    <div class="spinner-grow" id="spinner9" role="status" style="animation-delay: 32s; animation-duration: 4s;">
    </div>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="nav-link" href="{% url 'wiki:index' %}">Homepage</a>
        <a class="nav-link" href="{% url 'wiki:upload_page' %}">File Upload</a>
        <a onclick="myFunction()" id="demo" style="color:blue">Click here to find out your screen resolution!</a>
    </nav>
</div>
<hr />

<body>
    {% block content %}NO CONTENT PROVIDED{% endblock content %}
</body>

</html>
