{% extends 'wiki/base.html' %}
{% load wiki_tags %}
{% block content %}
<div class="container">
    {% block contentTitle %}
    <h2 class="text-primary">{{page.title}}</h2>
    {% endblock %}
    <hr />
    {{page.content|markup|wikify|safe}}
    <hr />
    <div>
        <a class="btn btn-lg" id="indexbutton" href="{% url 'wiki:index' %}">Index</a>
        <a class="btn btn-lg" id="editbutton" href="{% url 'wiki:edit_page' page.title %}">Edit</a>
    </div>
    This page has been visited {{ page.counter }} times.    
</div>
{% endblock content %}
