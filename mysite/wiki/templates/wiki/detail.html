{% extends 'wiki/base.html' %}
{% load wiki_tags %}
{% block content %}
<div class="container">
    {% block contentTitle %}
    <h2 class="text-primary">{{page.title}}</h2>
    {% endblock %}
    <hr />
    {{page.content|markup|wikify|safe}}
    <hr />
    <div>
        <a href="{% url 'wiki:index' %}"><button class="btn" id="indexbutton" >Index</button></a>
        <a href="{% url 'wiki:edit_page' page.title %}"><button class="btn" id="editbutton">Edit</button></a>
    </div>
    This page has been visited {{ page.counter }} times.    
</div>
{% endblock content %}
